<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <!-- Game -->
    <div class="position-fixed top-50 start-50 translate-middle container-xl border border-dark rounded-5 shadow cont">
        <!-- Title -->
        <h1 class="text-center py-3 text-wrap">play tic tac toe vs a friend</h1>

        <!-- Button container -->
        <div class="container button-container">
            <div class="row mx-3">
                <button type="button" id="button-1" class="col flip-up m-0-5 shadow rounded-3 border-0 buttons-play btn btn-dark fs-1" disabled></button>
                <button type="button" id="button-2" class="col flip-up m-0-5 shadow rounded-3 border-0 buttons-play btn btn-dark fs-1" disabled></button>
                <button type="button" id="button-3" class="col flip-up m-0-5 shadow rounded-3 border-0 buttons-play btn btn-dark fs-1" disabled></button>
            </div>
            <div class="row mx-3">
                <button type="button" id="button-4" class="col flip-up m-0-5 shadow rounded-3 border-0 buttons-play btn btn-dark fs-1" disabled></button>
                <button type="button" id="button-5" class="col flip-up m-0-5 shadow rounded-3 border-0 buttons-play btn btn-dark fs-1" disabled></button>
                <button type="button" id="button-6" class="col flip-up m-0-5 shadow rounded-3 border-0 buttons-play btn btn-dark fs-1" disabled></button>
            </div>
            <div class="row mx-3">
                <button type="button" id="button-7" class="col flip-up m-0-5 shadow rounded-3 border-0 buttons-play btn btn-dark fs-1" disabled></button>
                <button type="button" id="button-8" class="col flip-up m-0-5 shadow rounded-3 border-0 buttons-play btn btn-dark fs-1" disabled></button>
                <button type="button" id="button-9" class="col flip-up m-0-5 shadow rounded-3 border-0 buttons-play btn btn-dark fs-1" disabled></button>
            </div>
        </div>
        <!-- Control buttons -->
        <div class="d-flex justify-content-center align-items-center mb-3 mt-3">
          <!-- Play button -->
          <button type="button" id="starter" class="border-0 buttons-start btn btn-dark fs-1">
              <span id="text-start">play</span>
          </button>
          <!-- Restart -->
          <button type="button" id="restarter" class="border-0 ms-5 d-none buttons-restart btn btn-dark fs-2">restart?</button>
        </div>
    </div>
    <!-- Random fact modal -->
    <div class="modal fade" id="rfm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModal1"></button>
          </div>
          <div class="modal-body">
            <p>did you know?</p>
            <!-- random fact -->
            <p id="randomFactP"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModal2">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
